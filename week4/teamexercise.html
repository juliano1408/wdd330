<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Activity Week 4</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/teach04.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="ticTac">
      <main>
        <h1 class="ticHeading">Tic Tac Toe</h1>
        <div id="board" class="board">
          <!-- row one -->
          <div id="A1" class="item a 1 diagonal1"></div>
          <div id="A2" class="item a 2"></div>
          <div id="A3" class="item a 3 diagonal2"></div>

          <!-- row two -->
          <div id="B1" class="item b 1"></div>
          <div id="B2" class="item b 2 diagonal1 diagonal2"></div>
          <div id="B3" class="item b 3"></div>

          <!-- row three -->
          <div id="C1" class="item c 1 diagonal2"></div>
          <div id="C2" class="item c 2"></div>
          <div id="C3" class="item c 3 diagonal1"></div>
        </div>

        <button id="reset" class="reset">Reset</button>
      </main>
    </div>

    <footer>&copy; 2021 | Portfolio | Juliano Nascimento</footer>

    <script src="js/teach04.js"></script>
  </body>
</html>
