<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="description"  content="WDD 330 ToDo application"/>
   <title>Todo - Challenge 1</title>
   <link rel="stylesheet" href="css/main.css" />
   <script src="js/ToDo.js" type="module"></script>
</head>

<body>

   <section id="container">
      <h1>My To Do's</h1>
      <div id="taskList">
         <!--empty div to start  -->
      </div>

      <div class="filter-options">
         <span id="tasksLeft">X Tasks Left</span>
      </div>
      <div class="buttons">
         <span id="displayAll" class="btn filter-active">All</span>
         <span id="displayActive" class="btn">Active</span>
         <span id="displayCompleted" class="btn">Completed</span>
      </div>
      <div class="new-task">
         <input id="newTask" type="text" placeholder="Enter a new To Do">
         <span id="addTask" class="btn">+</span>
      </div>
      </div>
</body>

</html>
